<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Penalties Quiz</title>
  <!-- Link to root styles.css -->
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Additional styles specific to penalties.html */

    /* Question text scales like other quiz pages */
    #question {
      font-size: 6vw;        /* responsive to viewport width */
      text-align: center;
      line-height: 1.2;
      margin: 5vh 0 2vh 0;
      width: 90%;
      max-width: 600px;
    }

    /* Options container */
    #options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2vh;             /* space between buttons */
      width: 100%;
    }

    /* Feedback text scaling */
    #feedback {
      font-size: 4.5vw;      /* scales on mobile */
      text-align: center;
      line-height: 1.2;
      margin: 2vh 0;
      width: 90%;
      max-width: 400px;
      overflow-wrap: break-word;
    }

    /* Score text */
    #score {
      font-size: 3.5vw;
      margin-top: 2vh;
    }

    /* Make Next Question button slightly bigger on mobile */
    #next-btn.frontpage-btn {
      font-size: 5vw;
      max-width: 300px;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <main id="page-content">
    <h1>NFL Penalties Quiz</h1>

    <div id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
    <button id="next-btn" class="frontpage-btn" style="display:none;">Next Question</button>
    <div id="score"></div>
  </main>

  <script src="penalties.js"></script>
</body>
</html>
