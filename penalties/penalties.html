<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Penalties Quiz</title>
  <style>
    /* --- Body & Page --- */
    body {
      font-family: 'Arial Narrow', Verdana, Tahoma, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background-image: url('clean_background.PNG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #page-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding-top: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* --- Question --- */
    #question {
      font-size: 6vw;
      text-align: center;
      line-height: 1.2;
      margin: 5vh 0 2vh 0;
      width: 90%;
      max-width: 600px;
    }

    /* --- Feedback --- */
    #feedback {
      font-size: 4.5vw;
      text-align: center;
      line-height: 1.2;
      margin: 1vh auto 2vh auto;
      width: 90%;
      max-width: 600px;
      overflow-wrap: break-word;
    }

    /* --- Options & Buttons --- */
    #options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2vh;
      width: 100%;
    }

    .frontpage-btn {
      background-color: black;
      color: white;
      font-family: 'Arial Narrow', Verdana, Tahoma, sans-serif;
      font-size: 20px;
      width: 80%;
      max-width: 200px;
      height: 50px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 0;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      transition: all 0.1s ease-in-out;
      line-height: 50px; /* vertically center text */
    }

    .frontpage-btn:active {
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
      transform: translateY(1px);
    }

    .frontpage-btn:focus {
      outline: none;
    }

    /* --- Next Question Button --- */
    #next-btn {
      margin: 15px 0;
    }

    /* --- Score --- */
    #score {
      font-size: 3.5vw;
      margin-top: 2vh;
    }

    /* --- Responsive adjustments --- */
    @media (max-width: 400px) {
      #question {
        font-size: 7vw;
      }

      #feedback {
        font-size: 5vw;
      }

      .frontpage-btn {
        font-size: 6vw;
        height: auto;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <main id="page-content">
    <h1>NFL Penalties Quiz</h1>

    <div id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
    <button id="next-btn" class="frontpage-btn" style="display:none;">Next Question</button>
    <div id="score"></div>
  </main>

  <script src="penalties.js"></script>
</body>
</html>
