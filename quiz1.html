<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    main { display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #answer-display { font-size: 2em; margin: 20px; min-width: 80px; text-align: center; border: 1px solid black; padding: 10px; }
    .grid { display: grid; gap: 10px; }
    .grid-3 { grid-template-columns: repeat(3, 60px); }
    button { font-size: 1.5em; padding: 10px; cursor: pointer; }
    #go-button { grid-column: span 3; }
  </style>
</head>
<body>
  <main>
    <p id="question">Loading question...</p>
    <div id="answer-display">--</div>

    <div class="grid grid-3">
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="num">0</button>
      <button id="go-button">Go</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
