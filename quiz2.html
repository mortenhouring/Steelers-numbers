<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steelers Quiz 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="quiz2">
  <!-- Header placeholder and script for dynamic menu -->
<div id="header-placeholder"></div>
<script src="headerscript.js" defer></script>

<main id="page-content">
    <h1 id="feedback">Loading...</h1>
<!-- Container for giant number + player image -->
<div id="number-container">
  <div id="giant-number"></div>
  <img id="player-image" src="" alt="Player Image" onerror="this.src='placeholder.png';">
</div>

  <div id="player-info"></div>
  <div id="player-trivia"></div>

  <div id="score-remaining">
    <span id="score"></span> | <span id="remaining"></span>
  </div>
  <button id="next-button" class="frontpage-btn">Next Player</button>
<!-- SCRIPT -->
  <script src="script.js"></script>
  
</body>
</html>
