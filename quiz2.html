<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steelers Quiz 2</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Next button styled like frontpage buttons */
    #next-button {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      width: 80%;
      max-width: 200px;
      height: 50px;
      margin: 10px;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 0;
      transition: all 0.1s ease-in-out;
    }

    #next-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body class="quiz2">
    <h1 id="feedback">Loading...</h1>
<!-- Header placeholder and script for dynamic menu -->
<div id="header-placeholder"></div>
<script src="headerscript.js" defer></script>

<!-- Container for giant number + player image -->
<div id="number-container">
  <div id="giant-number"></div>
  <img id="player-image" src="" alt="Player Image">
</div>

  <div id="player-info"></div>
  <div id="player-trivia"></div>

  <div id="score-remaining">
    <span id="score"></span> | <span id="remaining"></span>
  </div>

  <button id="next-button">Next Player</button>

  <script src="script.js"></script>
  
</body>
</html>
