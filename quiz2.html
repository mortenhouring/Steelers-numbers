<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="quiz2">
  <main>
    <p>
      <span id="score">[SCORE]/[TOTAL]</span>
      <span id="remaining">Remaining: [REMAINING]/[TOTAL_QUESTIONS]</span>
    </p>

    <p id="feedback">[FEEDBACK_PHRASE]</p>

    <img id="player-image" src="[PLAYER_IMAGE]" alt="[PLAYER_NAME]">
    <p id="player-name">[PLAYER_NAME]</p>
    <p id="player-position">[POSITION]</p>
    <p id="player-trivia">[TRIVIA_TEXT]</p>

    <button class="go-button">Next question</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
