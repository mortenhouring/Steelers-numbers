<!-- hof-quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steelers â€” Hall of Fame</title>
  
  <link rel="stylesheet" href="styles.css" />
  <style>
  /* HOF quiz player image styling */
  #hof-player-image {
    width: 99%;       /* 90% of screen width */
    max-width: 99%;   /* never exceed 90% */
    height: auto;     /* maintain aspect ratio */
    display: block;   /* center the image */
    margin: 0 auto;   /* center horizontally */
  }
  #hof-trivia-box {
    width: 90%;
    max-width: 90%;
    max-height: 40vh;   /* limit box height to 40% of viewport */
    overflow-y: auto;   /* enables vertical scrolling inside box */
    background: rgba(0,0,0,0.05);  /* subtle background contrast */
    border: 1px solid rgba(0,0,0,0.2);
    border-radius: 8px;
    padding: 1em;
    margin: 1em auto 0;
    mask-image: linear-gradient(to bottom, black 90%, transparent);
    -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent);
    color: #fff;        /* adjust to match your theme */
  }
</style>
</head>
<body>
  <!-- Header placeholder and script for dynamic menu -->
  <div id="header-placeholder"></div>
  <script src="headerscript.js" defer></script>

  <!-- =======================
       QUIZ 1 VIEW (Question)
       Preserves original quiz1 layout/IDs
       ======================= -->
  <main id="quiz1-view" class="quiz-view" aria-hidden="true">
    <div class="quiz1">
      <h2 id="player-name">loading</h2>

      <input type="text" id="answer-display" readonly inputmode="numeric" aria-label="Answer" />

      <div id="keypad">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button><br />
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button><br />
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button><br />
        <button id="clear-button">&#9003;</button>
        <button class="num">0</button>
        <button id="go-button">Go</button>
      </div>
    </div>
  </main>

  <!-- =======================
       QUIZ 2 VIEW (Answer / Trivia)
       Adjusted for HOF quiz: no giant number
       ======================= -->
  <main id="quiz2-view" class="quiz-view" aria-hidden="true" style="display:none;">
    <div class="quiz2">
      <h1 id="feedback">Loading...</h1>

      
        <img id="hof-player-image" src="" alt="Player Image" />
      </div>
      <div id="hof-trivia-box">
        <div id="player-trivia"></div>
      </div>

      <div id="score-remaining">
        <span id="score"></span> | <span id="remaining"></span>
      </div>

      <button id="next-button" class="frontpage-btn">Next Player</button>
    </div>
  </main>

  <!-- Module script: main single-page logic -->
  <script type="module" src="hof-quiz.js"></script>
</body>
</html>
