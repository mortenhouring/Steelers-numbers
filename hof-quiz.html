<!-- hof-quiz.html WORKING 10/10/25-10:28 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steelers — Hall of Fame</title>
  <link rel="stylesheet" href="styles.css" />
<style>
  /* HOF quiz player image styling */
 /* --- HOF quiz player image styling (responsive for mobile) ---
   Conversions:
   - width/height in px → % of viewport (vw/vh) to maintain proportions
   - padding/margin in px → % of viewport (vh for vertical, vw for horizontal)
   - Increasing a value makes element bigger; decreasing makes it smaller
   - All adjustments are calibrated to base screen 2532x1170 (portrait mobile) */

#hof-player-image {
  height: 18vh;                 /* taller image, adjust freely */
  width: auto;                  /* maintain aspect ratio */
  display: block;
  align-self: flex-start;       /* override parent centering */
  object-fit: cover;            /* crop image instead of squishing */
  overflow: hidden;             /* hide right-side overflow */
  margin: 0;                    /* ensure no centering */
}

#hof-trivia-box {
  position: relative;
  width: 90vw;
  max-width: 90vw;
  max-height: 33vh;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;

  background: rgba(0,0,0,0.05);
  border: 1px solid rgba(0,0,0,0.2);
  border-radius: 8px;
  /* IMPORTANT: Add padding-bottom to ensure the last line of text 
     isn't completely hidden beneath the fade effect. */
  padding: 8px 8px 16px 8px; 
  margin-bottom: 5vh;
  color: #fff;
  box-sizing: border-box;
}

#hof-trivia-box::after {
  content: "";
  position: absolute;
  /* Position the fade at the bottom */
  bottom: 0; 
  left: 0;
  right: 0;
  /* Set the height of the fade effect */
  height: 20px; 
  pointer-events: none; /* Allows user to interact with content *under* the fade */
  
  /* Create the gradient from fully transparent to the box's background color.
     This must match the main background property (rgba(0,0,0,0.05)) */
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0) 0%, /* Transparent at the top of the fade */
    rgba(0,0,0,0.05) 100% /* Fade to the box's background color at the bottom */
  );
  /* You may need a secondary background property if the page background is different
     from the box's background, e.g.:
  background: linear-gradient(to bottom, transparent, #222); */
}

</style>
</head>
<body>
  <!-- Header placeholder and script for dynamic menu -->
  <div id="header-placeholder"></div>
  <script src="headerscript.js" defer></script>


<div class="quiz-view">
  <!-- =======================
       QUIZ 1 VIEW (Question)
       Preserves original quiz1 layout/IDs
       ======================= -->
  <main id="quiz1-view" aria-hidden="true">
    <div class="quiz1">
      <h2 id="player-name">loading</h2>

      <input type="text" id="answer-display" readonly inputmode="numeric" aria-label="Answer" />

      <div id="keypad">
  <button class="num">1</button>
  <button class="num">2</button>
  <button class="num">3</button>
  <button class="num">4</button>
  <button class="num">5</button>
  <button class="num">6</button>
  <button class="num">7</button>
  <button class="num">8</button>
  <button class="num">9</button>
  <button id="clear-button">&#9003;</button>
  <button class="num">0</button>
  <button id="go-button">Go</button>
</div>
    </div>
  </main>

  <!-- =======================
       QUIZ 2 VIEW (Answer / Trivia)
       Adjusted for HOF quiz: no giant number
       ======================= -->
  <main id="quiz2-view" aria-hidden="true" style="display:none;">
    <div class="quiz2">
      <h1 id="feedback">Loading...</h1>
      
      
        <img id="hof-player-image" src="" alt="Player Image" />
      
      <div id="player-info"></div>
      <div id="hof-trivia-box">
        <div id="player-trivia"></div>
      </div>
      <div id="score-remaining">
        <span id="score"></span> | <span id="remaining"></span>
      </div>

      <button id="next-button" class="frontpage-btn">Next Player</button>
    </div>
</div>
  </main>

  <!-- Module script: main single-page logic -->
  <script type="module" src="hof-quiz.js"></script>
</body>
</html>
