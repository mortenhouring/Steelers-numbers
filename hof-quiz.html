<!-- hof-quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steelers Hall of Fame Quiz</title>
  <style>
    /* Base */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* HOF container */
    .hof-container {
      width: 96%;
      max-width: 100%;
      margin: 2% auto;
      background: white;
      border-radius: 1%;
      box-shadow: 0 0 2% rgba(0, 0, 0, 0.1);
      padding: 2%;
    }

    /* Headings */
    .hof-title {
      text-align: center;
      font-size: 200%;
      margin-bottom: 2%;
    }

    /* Question */
    .hof-question {
      font-size: 150%;
      margin-bottom: 2%;
      text-align: center;
    }

    /* Answer buttons */
    .hof-answers {
      display: flex;
      flex-direction: column;
      gap: 1.5%;
      width: 80%;
      margin: 0 auto;
    }

    .hof-answers button {
      font-size: 120%;
      padding: 2%;
      border: none;
      border-radius: 1%;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hof-answers button:hover {
      background-color: #e0b800;
    }

    /* Responsive scaling */
    @media (min-width: 600px) {
      .hof-answers {
        width: 60%;
      }
    }

    @media (min-width: 900px) {
      .hof-answers {
        width: 40%;
      }
    }
  </style>
</head>
<body>
  <div class="hof-container">
    <h1 class="hof-title">Steelers Hall of Fame Quiz</h1>
    <div class="hof-question">Who was the first Steelers player inducted into the Hall of Fame?</div>
    <div class="hof-answers">
      <button>Joe Greene</button>
      <button>Jack Ham</button>
      <button>Ernie Stautner</button>
      <button>Franco Harris</button>
    </div>
  </div>
</body>
</html>
  <!-- Header placeholder and script for dynamic menu -->
  <div id="header-placeholder"></div>
  <script src="headerscript.js" defer></script>

  <!-- =======================
       QUIZ 1 VIEW (Question)
       Preserves original quiz1 layout/IDs
       ======================= -->
  <main id="quiz1-view" class="quiz-view" aria-hidden="true">
    <div class="quiz1">
      <h2 id="player-name">loading</h2>

      <input type="text" id="answer-display" readonly inputmode="numeric" aria-label="Answer" />

      <div id="keypad">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button><br />
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button><br />
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button><br />
        <button id="clear-button">&#9003;</button>
        <button class="num">0</button>
        <button id="go-button">Go</button>
      </div>
    </div>
  </main>

  <!-- =======================
       QUIZ 2 VIEW (Answer / Trivia)
       Adjusted for HOF quiz: no giant number
       ======================= -->
  <main id="quiz2-view" class="quiz-view" aria-hidden="true" style="display:none;">
    <div class="quiz2">
      <h1 id="feedback">Loading...</h1>

      
        <img id="hof-player-image" src="" alt="Player Image" />
        
      <div id="hof-trivia-box">
        <div id="player-trivia"></div>
      </div>

      <div id="score-remaining">
        <span id="score"></span> | <span id="remaining"></span>
      </div>

      <button id="next-button" class="frontpage-btn">Next Player</button>
    </div>
  </main>

  <!-- Module script: main single-page logic -->
  <script type="module" src="hof-quiz.js"></script>
</body>
</html>
