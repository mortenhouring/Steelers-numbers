<!-- hof-quiz.html WORKING 10/10/25-10:28 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steelers — Hall of Fame</title>
  <link rel="stylesheet" href="styles.css" />
<style>
  /* HOF quiz player image styling */
 /* --- HOF quiz player image styling (responsive for mobile) ---
   Conversions:
   - width/height in px → % of viewport (vw/vh) to maintain proportions
   - padding/margin in px → % of viewport (vh for vertical, vw for horizontal)
   - Increasing a value makes element bigger; decreasing makes it smaller
   - All adjustments are calibrated to base screen 2532x1170 (portrait mobile) */

#hof-player-image {
  height: 18vh;                 /* taller image, adjust freely */
  width: auto;                  /* maintain aspect ratio */
  display: block;
  align-self: flex-start;       /* override parent centering */
  object-fit: cover;            /* crop image instead of squishing */
  overflow: hidden;             /* hide right-side overflow */
  margin: 0;                    /* ensure no centering */
}

#hof-trivia-box {
  width: 90vw;                     /* keeps your desired width */
  max-width: 90vw;                  /* constrain width on larger screens */
  max-height: 33vh;                 /* prevents box from growing too tall */
  overflow-y: auto;                 /* scrollable if content exceeds max-height */
  overflow-x: hidden;               /* prevents horizontal scroll */
  -webkit-overflow-scrolling: touch;/* smooth scroll on iOS */
  background: rgba(0,0,0,0.05);    /* semi-transparent background */
  border: 1px solid rgba(0,0,0,0.2); /* fixed pixel border for reliability */
  border-radius: 8px;               /* fixed radius in px */
  padding: 8px;                     /* fixed padding in px to prevent fractional overflow */
  margin-bottom: 5vh;               
  color: #fff;                      /* text color */
  box-sizing: border-box;           /* ensures padding + border stay inside max-height */
}
</style>
</head>
<body>
  <!-- Header placeholder and script for dynamic menu -->
  <div id="header-placeholder"></div>
  <script src="headerscript.js" defer></script>


<div class="quiz-view">
  <!-- =======================
       QUIZ 1 VIEW (Question)
       Preserves original quiz1 layout/IDs
       ======================= -->
  <main id="quiz1-view" aria-hidden="true">
    <div class="quiz1">
      <h2 id="player-name">loading</h2>

      <input type="text" id="answer-display" readonly inputmode="numeric" aria-label="Answer" />

      <div id="keypad">
  <button class="num">1</button>
  <button class="num">2</button>
  <button class="num">3</button>
  <button class="num">4</button>
  <button class="num">5</button>
  <button class="num">6</button>
  <button class="num">7</button>
  <button class="num">8</button>
  <button class="num">9</button>
  <button id="clear-button">&#9003;</button>
  <button class="num">0</button>
  <button id="go-button">Go</button>
</div>
    </div>
  </main>

  <!-- =======================
       QUIZ 2 VIEW (Answer / Trivia)
       Adjusted for HOF quiz: no giant number
       ======================= -->
  <main id="quiz2-view" aria-hidden="true" style="display:none;">
    <div class="quiz2">
      <h1 id="feedback">Loading...</h1>
      
      
        <img id="hof-player-image" src="" alt="Player Image" />
      
      <div id="player-info"></div>
      <div id="hof-trivia-box">
        <div id="player-trivia"></div>
      </div>
      <div id="score-remaining">
        <span id="score"></span> | <span id="remaining"></span>
      </div>

      <button id="next-button" class="frontpage-btn">Next Player</button>
    </div>
</div>
  </main>

  <!-- Module script: main single-page logic -->
  <script type="module" src="hof-quiz.js"></script>
</body>
</html>
