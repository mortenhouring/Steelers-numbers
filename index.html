<header style="display: flex; justify-content: space-between; align-items: center; padding: 16px; background-color: #333; color: white; position: relative;">
    <h1 style="font-size: 1.8em; margin: 0;">Steelers' Jersey Numbers</h1>
    <div>
        <button class="hamburger-menu" style="font-size: 2.5em; background: none; border: none; color: white; cursor: pointer; padding: 8px;">
            &#9776;
        </button>
        <div id="dropdownMenu" class="dropdown-content">
            <a href="#current-roster">Current roster</a>
            <a href="#new-faces">New Faces</a>
            <a href="#team-legends">Team Legends</a>
            <a href="#scoreboard">Scoreboard</a>
        </div>
    </div>
</header>

<style>
    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background-color: #f9f9f9;
        min-width: 200px;
        border: 1px solid black;
        z-index: 1;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .dropdown-content a {
        padding: 14px 16px; /* bigger tap targets for mobile */
        display: block;
        text-decoration: none;
        color: black;
        font-size: 1.1em; /* larger font for readability */
    }

    .dropdown-content a:hover {
        background-color: #eee;
    }

    .dropdown-content.show {
        display: block;
    }
</style>

<script>
    const menuButton = document.querySelector('.hamburger-menu');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuButton.addEventListener('click', () => {
        dropdownMenu.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
        if (!menuButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
            dropdownMenu.classList.remove('show');
        }
    });
</script>
