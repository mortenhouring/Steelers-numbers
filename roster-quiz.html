<!-- roster-quiz.html rework-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steelers — Hall of Fame</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@200;400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* NEW roster-quiz specific styling */
  body {
    background-image: url('grey-background.jpg');
    background-repeat: no-repeat;   /* prevent repeating */
    background-size: cover;         /* cover entire page */
    background-position: center;    /* center the image */
  }
/* ===========================
   BASE CSS FOR ROSTER INFO
   =========================== */
/* PLAYER ACHIEVEMENTS WRAPPER */
#player-achievements-wrapper {
  width: 100vw;
  height: 50px;
  margin-top: 1vh;
  position: relative;
  outline: 1px solid red;
}
/* PLAYER ACHIEVEMENTS HEADER */
#player-achievements-header {
  background-color: rgba(255, 182, 18, 0.7);
  color: black;
  font-family: 'Roboto', sans-serif;
  font-weight: 550;
  font-size: 12px;
  height: 12px;
  text-align: center;
  margin-top: 0;             /* ensures flush with wrapper’s top edge */
  width: 40%;               /* matches wrapper width */
  display: flex;             /* allows easy centering of text or inner content */
  align-items: center;
        /*  vertically centers text/content */
  justify-content: center;   /* horizontally centers text/content */
}
/* TOP Container */
#roster-info-container {
  position: relative;
  width: 100vw;
  height: 169px; /* scales with viewport height */
  overflow: hidden;
  background-color: rgb(30, 30, 30, 0.7);
}

/* Lazy Background Image */
#lazy-image {
  position: absolute;
  bottom: 0%;
  left: 0%;
  height: 70.5%; /* relative to container */
  width: auto;
  object-fit: cover;
  object-position: left bottom;
  background-color: rgba(0, 255, 255);
  opacity: 0.7;
  z-index: 1;
}

/* Player Image */
#roster-player-image {
  position: absolute;
  bottom: 0;
  right: -1%;
  height: 108%; /* relative to container */
  width: auto;
  object-fit: cover;
  background-color: rgba(255, 0, 255, 0);
  opacity: 1;
  z-index: 2;
  
}
#quiz2-player-name {
  position: absolute;
  left: 1.8%;                       /* distance from left edge */
  bottom: 64.6%;                   /* distance from bottom of container */
  width: 60%;                       /* container width for the text */
  height: auto;
  font-size: 235%;
  font-family: 'Teko', sans-serif;
  font-weight: 200;
  color: rgb(255, 182, 18);
  background-color: rgba(255, 182, 18, 0);
  opacity: 1;
  z-index: 5;
  padding: 0.5% 1%;
  border-radius: 0.5em;
  white-space: nowrap;               /* keep text on one line */
  width, max 3em */
  overflow: hidden;
  transform: scaleY(1.2);
  display: inline-block;
}

/* Number/Position Overlay */
#player-overlay {
  position: absolute;
  right: 3%;                       /* distance from left edge */
  bottom: 72.4%;                   /* distance from bottom of container */
  width: 15%;                       /* container width for the text */
  height: auto;
  font-size: 210%;
  font-family: 'Graduate', sans-serif;
  font-weight: 500;
  color: rgb(255, 182, 18);
  background-color: rgba(255, 182, 18, 0);
  opacity: 1;
  z-index: 5;
  transform: scaleY(1.3);
  display: inline-block;
 
  padding: 0.5% 1%;
  border-radius: 0.5em;

  white-space: nowrap;
  overflow: hidden;
}

/* Player Info */
#player-info {
  position: absolute;
  top: 31%;
  left: 1.8%;
  font-size: 13px;
  text-align: left;
  color: rgb(255, 182, 18, 1);
  background-color: rgba();
  opacity: 1;
  z-index: 3;
  padding: 0.5% 1%;
  border-radius: 0.5em;
  font-family: 'Roboto', sans-serif;
  font-weight: 550;
}

/* Wrapper to contain both stats bars */
#player-stats-wrapper {
  position: absolute;
  bottom: 2%;          /* distance from container bottom */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center; /* center everything horizontally */
  z-index: 6;
}

/* Smaller header bar */
#player-stats-header {
  background-color: rgba(255, 182, 18, 0.7);
  color: black;
  padding: 0.3% 1%;
  font-family: 'Roboto', sans-serif;
  font-weight: 550;
  font-size: 12px;
  text-align: center;
  white-space: nowrap;
  display: inline-block; /* width matches text */
  line-height: 1.1;

  /* rounded top corners only */
  border-top-left-radius: 0.5em;
  border-top-right-radius: 0.5em;

  /* flush join with main bar */
  border-bottom-left-radius:  0;
  border-bottom-right-radius: 0;
  box-shadow: none;
    /* tiny overlap to eliminate rendering gap */
  margin-bottom: 0px;
}

/* Main stats bar */
#player-stats {
  background-color: rgba(255, 182, 18, 0.7);
  color: black;
  padding: 0.5% 4%;
  font-family: 'Roboto', sans-serif;
  font-size: 15px;
  font-weight: 550;
  text-align: center;
  display: flex;
  gap: 1em;
  align-items: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;

  /* rounded bottom corners only */
  border-bottom-left-radius: 0.2em;
  border-bottom-right-radius: 0.2em;
  border-top-left-radius: 0.2rem;
  border-top-right-radius: 0.2rem;
}


/*------ HOF styling --------------*/

#hof-player-image {
  height: 20vh;                 /* taller image, adjust freely */
  width: auto;                  /* maintain aspect ratio */
  display: block;
  align-self: flex-start;       /* override parent centering */
  object-fit: cover;            /* crop image instead of squishing */
  overflow: hidden;             /* hide right-side overflow */
  margin: 0;                    /* ensure no centering */
  margin-bottom: 2vh;
  margin-top: 2vh;
}
#hof-trivia-box {
  position: relative;
  width: 90vw;
  max-width: 90vw;
  height: 33vh;
  overflow: hidden;                     /* hides gradient overflow */
  
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  margin-bottom: 3vh;
  color: #fff;
  box-sizing: border-box;
}

#hof-trivia-inner {
  height: 100%;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  padding: 8px;
  box-sizing: border-box;
  scrollbar-width: thin;                /* optional: cleaner scrollbars */
  background: rgba(255, 182, 18, 0.1);
}
#player-trivia {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; /* system & fallback fonts */
  font-size: 0.875rem;      /* ~14px equivalent, scalable */
  font-weight: 400;          /* normal weight for clarity */
  line-height: 1.5;          /* slightly more than 1.4 for mobile readability */
  letter-spacing: 0.02em;    /* improves clarity at small sizes */
  color: rgba(255, 255, 255, 0.85); /* high contrast on dark background */
  margin-bottom: 0;          /* no extra spacing at the bottom */
  text-align: left;          /* standard for mobile */
  hyphens: auto;             /* automatic hyphenation for narrow widths */
  -webkit-font-smoothing: antialiased; /* smooth font rendering on iOS */
  -moz-osx-font-smoothing: grayscale;  /* smooth font rendering on macOS/Firefox */
}
#scroll-gradient {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 5.1rem;
  pointer-events: none;
  background: linear-gradient(
    to top,
    rgba(255, 182, 18, 0.75) 0%,   /* strong gold at the bottom edge */
    rgba(255, 182, 18, 0.08) 40%,  /* gentle yellow tone extending upward */
    rgba(255, 182, 18, 0.03) 75%,  /* barely noticeable mid fade */
    rgba(255, 182, 18, 0) 100%     /* transparent near the top */
  );
</style>
</head>
<body>
  <!-- Header placeholder and script for dynamic menu -->
  <div id="header-placeholder"></div>
  <script src="headerscript.js" defer></script>


<div class="quiz-view">
  <!-- =======================
       QUIZ 1 VIEW (Question)
       Preserves original quiz1 layout/IDs
       ======================= -->
  <main id="quiz1-view" aria-hidden="true">
    <div class="quiz1">
      <h2 id="player-name">loading</h2>

      <input type="text" id="answer-display" readonly inputmode="numeric" aria-label="Answer" />

      <div id="keypad">
  <button class="num">1</button>
  <button class="num">2</button>
  <button class="num">3</button>
  <button class="num">4</button>
  <button class="num">5</button>
  <button class="num">6</button>
  <button class="num">7</button>
  <button class="num">8</button>
  <button class="num">9</button>
  <button id="clear-button">&#9003;</button>
  <button class="num">0</button>
  <button id="go-button">Go</button>
</div>
    </div>
  </main>

  <!-- =======================
       QUIZ 2 VIEW (Answer / Trivia)
       Adjusted for HOF quiz: no giant number
       ======================= -->
  <main id="quiz2-view" aria-hidden="true" style="display:none;">
    <div class="quiz2">
      <h1 id="feedback">Loading...</h1>
      
<div id="roster-info-container">
  <div id="quiz2-player-name"></div>
  <div id="player-overlay"></div>
  <div id="player-info">
</div>
  <div id="player-stats-wrapper">
  <div id="player-stats-header">2025 stats</div>
  <div id="player-stats">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
  <img id="roster-player-image" src="https://raw.githubusercontent.com/mortenhouring/Steelers-numbers/9e12dca686f8436daf86dc134bcbf6cfadbf5838/fetchimages/images/espn-images/espn-alex_highsmith.png" alt="Player Image" />
  <img id="lazy-image" class="lazy-image" src="https://raw.githubusercontent.com/mortenhouring/Steelers-numbers/9e12dca686f8436daf86dc134bcbf6cfadbf5838/fetchimages/images/lazy-images/alex_highsmith_lazy.jpg" alt="Background lazy image" />
</div>
<div id="player-achievements-wrapper">
  <div id="player-achievements-header">Career achievements</div>
  <div id="player-achievements"></div>
</div>
<div id="hof-trivia-box">
  <div id="hof-trivia-inner">
    <div id="player-trivia"></div>
  </div>
  <div id="scroll-gradient"></div>
</div>
      <div id="score-remaining">
        <span id="score"></span> | <span id="remaining"></span>
      </div>

      <button id="next-button" class="frontpage-btn">Next Player</button>
    </div>
</div>
  </main>

  <!-- Module script: main single-page logic -->
  <script type="module" src="roster-quiz.js"></script>
</body>
</html>
