<!-- roster-quiz.html rework-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steelers — Hall of Fame</title>
  <link rel="stylesheet" href="styles.css" />
<style>
/* NEW roster-quiz specific styling */
  body {
    background-image: url('grey-background.jpg');
    background-repeat: no-repeat;   /* prevent repeating */
    background-size: cover;         /* cover entire page */
    background-position: center;    /* center the image */
  }
/* ===========================
   BASE CSS FOR ROSTER INFO
   =========================== */

/* Container holds everything */
#roster-info-container {
  position: relative;
  width: 100vw;       /* full width, adjustable */
  height: 25vh;      /* full height, adjustable */
  margin: 0 auto;
  overflow: hidden;   /* clip anything outside container */
  background-color: rgb(30, 30, 30); /* container background */
}

/* ===========================
   ELEMENTS FRONT TO BACK
   =========================== */

/* Player Name */
#quiz2-player-name {
  position: absolute;
  top: 5vh;           /* adjustable vertical position */
  left: 5vw;          /* adjustable horizontal position */
  width: auto;
  height: auto;
  z-index: 5;         /* front-most */
  font-size: 3vh;
  font-weight: bold;
  color: rgb(255, 255, 255);
  /*background-color: rgba(255, 182, 18, 0.8); */
  opacity: 1;
  outline: 2px red;   /* testing outline */
  padding: 0.5vh 1vw;
}

/* Number & Position */
#player-overlay {
  position: absolute;
  top: 12vh;          /* adjust as needed */
  left: 5vw;
  z-index: 4;
  font-size: 2.5vh;
  font-weight: 600;
  color: rgb(0, 0, 0);
  /*background-color: rgba(0, 255, 0, 0.6); */
  opacity: 1;
  outline: 2px green;  /* testing */
  padding: 0.5vh 1vw;
}

/* Player Info */
#player-info {
  position: absolute;
  top: 20vh;
  left: 5vw;
  z-index: 3;
  font-size: 2vh;
  color: rgb(255, 255, 255);
   /*background-color: rgba(0, 0, 255, 0.5); */
  opacity: 1;
  outline: 2px blue;  /* testing */
  padding: 0.5vh 1vw;
}

/* Main Player Image */
#roster-player-image {
  position: absolute;
  bottom: 5vh;        /* adjustable */
  right: 5vw;         /* adjustable */
  z-index: 2;
  width: 40vw;        /* adjustable size */
  height: auto;
  object-fit: cover;
 /* background-color: rgba(255, 0, 255, 0.5); */
  outline: 2px magenta;  /* testing */
  opacity: 1;
}

/* Lazy Background Image */
#lazy-image {
  position: absolute;
  bottom: 0;
  left: 0;
  z-index: 1;         /* back-most */
  width: 100%;
  height: 100%;
  object-fit: cover;
  /*background-color: rgba(0, 255, 255, 0.3); */
  outline: 2px cyan;  /* testing */
  opacity: 1;
}

#player-achievements {
  display: none; /* hidden by default */
  
  /* Match the size/layout of #roster-info-container */
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  width: 96vw;
  height:7vh;
  margin: 2vh auto;
  gap: 2vw;

  /* Styling */
  padding: 0.8rem 1rem;
  border-radius: 0.4rem;
  background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
  color: rgba(255, 182, 18); /* gold-ish text */
  font-size: 0.95rem;
  line-height: 1.5;
  white-space: pre-line; /* preserve line breaks from JSON text */
}
/*------ HOF styling --------------*/
  /*  player image styling */
 /* ---  player image styling (responsive for mobile) ---
   Conversions:
   - width/height in px → % of viewport (vw/vh) to maintain proportions
   - padding/margin in px → % of viewport (vh for vertical, vw for horizontal)
   - Increasing a value makes element bigger; decreasing makes it smaller
   - All adjustments are calibrated to base screen 2532x1170 (portrait mobile) */
#hof-player-image {
  height: 20vh;                 /* taller image, adjust freely */
  width: auto;                  /* maintain aspect ratio */
  display: block;
  align-self: flex-start;       /* override parent centering */
  object-fit: cover;            /* crop image instead of squishing */
  overflow: hidden;             /* hide right-side overflow */
  margin: 0;                    /* ensure no centering */
  margin-bottom: 2vh;
  margin-top: 2vh;
}
#hof-trivia-box {
  position: relative;
  width: 90vw;
  max-width: 90vw;
  height: 33vh;
  overflow: hidden;                     /* hides gradient overflow */
  
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  margin-bottom: 3vh;
  color: #fff;
  box-sizing: border-box;
}

#hof-trivia-inner {
  height: 100%;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  padding: 8px;
  box-sizing: border-box;
  scrollbar-width: thin;                /* optional: cleaner scrollbars */
}
#player-trivia {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; /* system & fallback fonts */
  font-size: 0.875rem;      /* ~14px equivalent, scalable */
  font-weight: 400;          /* normal weight for clarity */
  line-height: 1.5;          /* slightly more than 1.4 for mobile readability */
  letter-spacing: 0.02em;    /* improves clarity at small sizes */
  color: rgba(255, 255, 255, 0.85); /* high contrast on dark background */
  margin-bottom: 0;          /* no extra spacing at the bottom */
  text-align: left;          /* standard for mobile */
  hyphens: auto;             /* automatic hyphenation for narrow widths */
  -webkit-font-smoothing: antialiased; /* smooth font rendering on iOS */
  -moz-osx-font-smoothing: grayscale;  /* smooth font rendering on macOS/Firefox */
}
#scroll-gradient {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 1.5rem;
  pointer-events: none;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
  transition: opacity 0.3s ease;
  opacity: 1;                           /* visible by default */
  z-index: 2;
}
</style>
</head>
<body>
  <!-- Header placeholder and script for dynamic menu -->
  <div id="header-placeholder"></div>
  <script src="headerscript.js" defer></script>


<div class="quiz-view">
  <!-- =======================
       QUIZ 1 VIEW (Question)
       Preserves original quiz1 layout/IDs
       ======================= -->
  <main id="quiz1-view" aria-hidden="true">
    <div class="quiz1">
      <h2 id="player-name">loading</h2>

      <input type="text" id="answer-display" readonly inputmode="numeric" aria-label="Answer" />

      <div id="keypad">
  <button class="num">1</button>
  <button class="num">2</button>
  <button class="num">3</button>
  <button class="num">4</button>
  <button class="num">5</button>
  <button class="num">6</button>
  <button class="num">7</button>
  <button class="num">8</button>
  <button class="num">9</button>
  <button id="clear-button">&#9003;</button>
  <button class="num">0</button>
  <button id="go-button">Go</button>
</div>
    </div>
  </main>

  <!-- =======================
       QUIZ 2 VIEW (Answer / Trivia)
       Adjusted for HOF quiz: no giant number
       ======================= -->
  <main id="quiz2-view" aria-hidden="true" style="display:none;">
    <div class="quiz2">
      <h1 id="feedback">Loading...</h1>
      
<div id="roster-info-container">
  <div id="quiz2-player-name">Player Name</div>
  <div id="player-overlay"></div>
  <div id="player-info"></div>
  <img id="roster-player-image" src="" />
  <img id="lazy-image" class="lazy-image" src="" alt="Background lazy image">
</div>
          <!-- disabled: <div id="player-info"></div> -->
          
<div id="player-achievements"></div>

<div id="hof-trivia-box">
  <div id="hof-trivia-inner">
    <div id="player-trivia"></div>
  </div>
  <div id="scroll-gradient"></div>
</div>
      <div id="score-remaining">
        <span id="score"></span> | <span id="remaining"></span>
      </div>

      <button id="next-button" class="frontpage-btn">Next Player</button>
    </div>
</div>
  </main>

  <!-- Module script: main single-page logic -->
  <script type="module" src="roster-quiz.js"></script>
</body>
</html>
