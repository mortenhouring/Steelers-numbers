<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Quiz2 box</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts (only included once) -->
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@200;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      background: #000;
    }

    #chrome-viewport {
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
      width: 100vw;
      height: 100dvh;
      border: 1px solid blueviolet;
      border-radius: 0px;
      background-color: rgba(255, 182, 18, 1); /* corrected */
      background-image: url('https://raw.githubusercontent.com/mortenhouring/Steelers-numbers/37280e6a4b801173bcb689537460e2a8eb73a89f/grey-background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.0);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      z-index: 0;
    }

    #quiz2-player-name {
      position: absolute;
      left: 1.8%;
      bottom: 64.6%;
      width: 60%;
      height: auto;
      font-size: 235%;
      font-family: 'Teko', sans-serif;
      font-weight: 200;
      color: rgb(255, 182, 18);
      background-color: rgba(255, 182, 18, 0);
      opacity: 1;
      z-index: 5;
      padding: 0.5% 1%;
      border-radius: 0.5em;
      white-space: nowrap;
      overflow: hidden;
      transform: scaleY(1.2);
      display: inline-block;
    }

    #roster-info-container {
      position: relative;
      width: 100%;
      aspect-ratio: 390 / 169;
      overflow: hidden;
      background-color: rgba(30, 30, 30, 0.6);
      border: 15px solid yellow; /* corrected */
    }

    #player-info {
      position: absolute;
      top: 31%;
      left: 1.8%;
      font-size: 13px;
      color: rgba(255, 182, 18, 0.7);
      background-color: rgba(0, 0, 0, 0); /* corrected invalid rgba() */
      opacity: 1;
      z-index: 3;
      padding: 0.5% 1%;
      border-radius: 0.5em;
      font-family: 'Roboto', sans-serif;
      font-weight: 550;
    }

    .scoreboard-right {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 31%;
      height: 100%;
      z-index: 5;
      background-color: rgba(255, 182, 18, 0.6); /* corrected */
      background-image: url('https://raw.githubusercontent.com/mortenhouring/Steelers-numbers/37280e6a4b801173bcb689537460e2a8eb73a89f/black-yellowoutline-hypocycloid.PNG');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }
  </style>
</head>

<body>
  <!-- Google Fonts already loaded in head, removed duplicates from body -->

  <!-- Header placeholder and script for dynamic menu -->
  <div id="header-placeholder"></div>
  <script src="headerscript.js" defer></script>

  <div class="quiz-view">
    <main id="quiz1-view" aria-hidden="true">
      <div class="quiz1">
        <h2 id="player-name">loading</h2>

        <div id="chrome-viewport">

          <div id="roster-info-container">
            <div id="quiz2-player-name"></div>
            <div id="player-info"></div>
            <div id="player-stats-wrapper">
              <div id="player-stats-header">2025 stats</div>
              <div id="player-stats"></div>
            </div>
            <img id="roster-player-image" src="" alt="Player Image" />
          </div>

          <input type="text" id="answer-display" readonly inputmode="numeric" aria-label="Answer" />

          <div id="keypad">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button id="clear-button" aria-label="Clear">&#9003;</button>
            <button class="num">0</button>
            <button id="go-button" aria-label="Submit">Go</button>
          </div>

          <div class="scoreboard-container">
            <div class="scoreboard-board"></div>
            <div class="scoreboard-left">
              <div class="scoreboard-label">right</div>
              <div class="scoreboard-value">5</div>
            </div>
            <div class="scoreboard-right">
              <div class="scoreboard-label">wrong</div>
              <div class="scoreboard-value">5</div>
            </div>
            <div class="scoreboard-middle">NEXT</div>
          </div>
        </div>
      </div>
    </main>

    <main id="quiz2-view" aria-hidden="true" style="display:none;">
      <div class="quiz2">
        <h1 id="feedback">Loading...</h1>

        <div id="roster-info-container">
          <div id="quiz2-player-name"></div>
          <div id="player-overlay"></div>
          <div id="player-info"></div>
          <div id="player-stats"></div>
          <img id="roster-player-image" src="https://raw.githubusercontent.com/mortenhouring/Steelers-numbers/9e12dca686f8436daf86dc134bcbf6cfadbf5838/fetchimages/images/espn-images/espn-alex_highsmith.png" alt="Player Image" />
          <img id="lazy-image" class="lazy-image" src="https://raw.githubusercontent.com/mortenhouring/Steelers-numbers/9e12dca686f8436daf86dc134bcbf6cfadbf5838/fetchimages/images/lazy-images/alex_highsmith_lazy.jpg" alt="Background lazy image" />
        </div>

        <div id="player-achievements-wrapper">
          <div id="player-achievements-header">Career achievements</div>
          <div id="player-achievements"></div>
        </div>

        <div id="hof-trivia-box">
          <div id="hof-trivia-inner">
            <div id="player-trivia"></div>
          </div>
          <div id="scroll-gradient"></div>
        </div>
        <div id="score-remaining">
          <span id="score"></span> | <span id="remaining"></span>
        </div>

        <button id="next-button" class="frontpage-btn">Next Player</button>
      </div>
    </main>
  </div>

  <script type="module" src="roster-quiz.js"></script>
</body>

</html>
