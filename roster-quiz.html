<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steelers — Hall of Fame</title>
  <link rel="stylesheet" href="styles.css" />
<style>
/* Full viewport body and flex container */
html, body {
  width: 100%;
  height: 100dvh;          /* dynamic viewport height on mobile */
  margin: 0;
  padding: 0;
  overflow-y: hidden;      /* prevents page scroll */
  font-family: 'Arial Narrow', Verdana, Tahoma, sans-serif;
  background-color: black; /* fallback */
}

/* Main container */
.quiz-view {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
  box-sizing: border-box;
}

/* Quiz2 view container */
#quiz2-view {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  height: 100%;
  width: 100%;
  box-sizing: border-box;
}

/* Inner quiz2 content */
.quiz2 {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
}

/* Player + info container */
#roster-info-container {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  width: 90vw;
  margin: 2vh auto;
  gap: 4vw;
}

/* Player info text */
#player-info {
  color: rgb(255, 182, 18);
  font-size: 4vw;          /* scales with screen width */
  line-height: 1.2;
  text-align: center;
  flex: 1;
}

/* Image wrapper and overlay */
#player-image-wrapper {
  position: relative;
  flex-shrink: 0;
}
#roster-player-image {
  height: 20vh;           /* scales with screen height */
  width: auto;
  object-fit: cover;
  border-radius: 1vw;
  display: block;
}
#player-overlay {
  position: absolute;
  bottom: 2%;
  left: 2%;
  background-color: rgba(0,0,0,0.6);
  color: #fff;
  padding: 0.5vh 1vw;
  border-radius: 0.5vw;
  font-size: 3vw;
  font-weight: 600;
  white-space: nowrap;
  pointer-events: none;
}

/* Trivia box — scrollable internally */
#hof-trivia-box {
  width: 90vw;
  max-width: 90vw;
  height: 30vh;            /* smaller for mobile */
  margin-top: 2vh;
  border-radius: 1vw;
  border: 0.1vw solid rgba(255,255,255,0.2);
  overflow: hidden;
  position: relative;
}
#hof-trivia-inner {
  height: 100%;
  overflow-y: auto;
  padding: 2vw;
  box-sizing: border-box;
  -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
}
#player-trivia {
  font-size: 3.5vw;
  line-height: 1.4;
  color: rgba(255,255,255,0.9);
}

/* Scroll gradient at bottom of trivia box */
#scroll-gradient {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 2.5vh;
  background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
  pointer-events: none;
  z-index: 2;
}
</style>
</head>
<body>
  <!-- Header placeholder and script for dynamic menu -->
  <div id="header-placeholder"></div>
  <script src="headerscript.js" defer></script>


<div class="quiz-view">
  <!-- =======================
       QUIZ 1 VIEW (Question)
       Preserves original quiz1 layout/IDs
       ======================= -->
  <main id="quiz1-view" aria-hidden="true">
    <div class="quiz1">
      <h2 id="player-name">loading</h2>

      <input type="text" id="answer-display" readonly inputmode="numeric" aria-label="Answer" />

      <div id="keypad">
  <button class="num">1</button>
  <button class="num">2</button>
  <button class="num">3</button>
  <button class="num">4</button>
  <button class="num">5</button>
  <button class="num">6</button>
  <button class="num">7</button>
  <button class="num">8</button>
  <button class="num">9</button>
  <button id="clear-button">&#9003;</button>
  <button class="num">0</button>
  <button id="go-button">Go</button>
</div>
    </div>
  </main>

  <!-- =======================
       QUIZ 2 VIEW (Answer / Trivia)
       Adjusted for HOF quiz: no giant number
       ======================= -->
<main id="quiz2-view">
  <div class="quiz2">
    <div id="roster-info-container">
      <div id="player-info">Steelers WR</div>
      <div id="player-image-wrapper">
        <img id="roster-player-image" src="https://via.placeholder.com/150x100" alt="Player Image" />
        <div id="player-overlay">#99 WR</div>
      </div>
    </div>

    <div id="hof-trivia-box">
      <div id="hof-trivia-inner">
        <div id="player-trivia">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor.
        </div>
      </div>
      <div id="scroll-gradient"></div>
    </div>

    <div id="score-remaining">
      <span id="score">0</span> | <span id="remaining">5</span>
    </div>
  </div>
</main>

  <!-- Module script: main single-page logic -->
  <script type="module" src="roster-quiz.js"></script>
</body>
</html>
