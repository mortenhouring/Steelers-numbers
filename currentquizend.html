<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Steelers â€” Quiz End</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Center content vertically */
    #end-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      min-height: 70vh;
      text-align: center;
      padding: 0 20px;
    }

    #final-score {
      font-size: 1.2em;
      font-weight: bold;
    }

    #score-text {
      font-size: 1.2em;
    }

    #role-text {
      margin-top: 10px;
    }

    #role-text img {
      max-width: 90vw;       /* responsive for mobile */
      max-height: 300px;     /* prevent too tall images on desktop */
      height: auto;
      border-radius: 8px;    /* optional rounded corners */
      display: block;
      margin: 0 auto;        /* center horizontally */
    }
    #final-score-text {
    font-size: 1.2em;
    font-weight: bold;
    white-space: nowrap;   /* prevent wrapping */
    }
    /* end buttons in styles. css*/

  </style>
</head>
<body>
  <!-- Header placeholder and menu script -->
  <div id="header-placeholder"></div>
  <script src="headerscript.js" defer></script>

  <main id="end-content">
    <h1>That's the end of the ballgame!</h1>
    <div id="role-text"></div>
     <!-- Combine score text and number in one line -->
    <div id="final-score-text"> Your final score: <span id="final-score">0</span></div>
    

    <div class="end-buttons">
      <button class="frontpage-btn" onclick="window.location.href='quizstart.html'">Try again</button>
      <button class="frontpage-btn" onclick="window.location.href='index.html'">Front Office</button>
      <button class="frontpage-btn" onclick="window.location.href='scoreboard.html'">Hall of Fame</button>
    </div>
  </main>

  <script>
    // Read score and questionsAsked from localStorage
    const score = parseInt(localStorage.getItem('score') || '0', 10);
    const questionsAsked = parseInt(localStorage.getItem('questionsAsked') || '0', 10);
    const wrongAnswers = questionsAsked - score;

    // Display final score
    document.getElementById('final-score').textContent = `${score} / ${questionsAsked}`;

    // === EDITABLE ROLE IMAGE ARRAY ===
    const roleImages = [
  { maxWrong: 0,  src: 'role-images/head_coach.PNG',            alt: '01 head coach' },
  { maxWrong: 4,  src: 'role-images/ceo.PNG',                   alt: '02 CEO' },
  { maxWrong: 8,  src: 'role-images/general_manager.PNG',       alt: '03 general manager' },
  { maxWrong: 12, src: 'role-images/assistant_gm.PNG',          alt: '04 assistant GM' },
  { maxWrong: 20, src: 'role-images/equipment_manager.PNG',     alt: '05 equipment manager' },
  { maxWrong: 28, src: 'role-images/intern.PNG',                alt: '06 intern' },
  { maxWrong: 36, src: 'role-images/ball_boy.PNG',              alt: '07 ball boy' },
  { maxWrong: 44, src: 'role-images/season_ticket_holder.PNG',  alt: '08 season ticket holder' },
  { maxWrong: Infinity, src: 'role-images/casual_fan.PNG',      alt: '09 casual fan' }
];
    // === END EDITABLE SECTION ===

    // Find the correct role image
    const roleData = roleImages.find(role => wrongAnswers <= role.maxWrong);

    // Display role image in #role-text
    const roleDiv = document.getElementById('role-text');
    roleDiv.innerHTML = `<img src="${roleData.src}" alt="${roleData.alt}">`;

    // Optional: clear localStorage to restart quiz fresh
    localStorage.removeItem('currentRoster');
    localStorage.removeItem('lastPlayer');
    localStorage.removeItem('lastAnswer');
    localStorage.removeItem('questionsAsked');
    localStorage.removeItem('score');
  </script>
</body>
</html>
