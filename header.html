<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers Game - Mobile Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .header-title {
  position: absolute;   /* overlay on top of header content */
  top: 50%;             /* start in vertical center */
  left: 50%;            /* start in horizontal center */
  transform: translate(-50%, -50%); /* center exactly */
  font-size: 22px;
  font-weight: bold;
  color: white;
}
.header-logo {
      height: 60px; /* adjust to fit your header */
      width: 100%;
      margin-right: 10px; /* space between logo and title */
      align-items: left;
    }
    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: black;
      border-bottom: 2px solid black;
      display: flex;
      align: center;
      justify-content: space-between;
      padding: 0px, 3px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }

    .app-title {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    .hamburger-button {
      width: 44px;
      height: 44px;
      background-color: black;
      border: 2px solid black;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .hamburger-button:active {
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      transform: translateY(1px);
    }

    .hamburger-line {
      width: 20px;
      height: 3px;
      background-color: #FFB600;
      margin: 2px 0;
    }

    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      width: 200px;
      background-color: black;
      border: 2px #FFB600;
      border-radius: 4px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 999;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      display: block;
      width: 100%;
      padding: 16px 20px;
      background-color: black;
      border: none;
      border-bottom: 1px #FFB600;
      text-align: left;
      font-size: 16px;
      color: #FFB600;
      cursor: pointer;
      text-decoration: none;
    }

    .dropdown-item:last-child {
      border-bottom: none;
      border-radius: 0 0 2px 2px;
    }

    .dropdown-item:first-child {
      border-radius: 2px 2px 0 0;
    }

    .dropdown-item:hover {
      background-color: #f0f0f0;
    }

    .dropdown-item:active {
      background-color: #e0e0e0;
    }

    /* Demo content styling */
    .demo-content {
      margin-top: 80px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .demo-content h1 {
      margin-bottom: 20px;
    }

    .demo-content p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    /* Overlay to close dropdown when clicking outside */
    .dropdown-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: 998;
      display: none;
    }

    .dropdown-overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Mobile Header -->
  <header class="mobile-header">
  <img src="header_image.jpg" alt="Steelers Quiz" class="header-logo">
  <div class="header-title">JERSEY QUIZ</div>
  <button class="hamburger-button" id="hamburgerButton">
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </button>
  </header>

  <!-- Dropdown Overlay -->
  <div class="dropdown-overlay" id="dropdownOverlay"></div>

  <!-- Dropdown Menu -->
  <nav class="dropdown-menu" id="dropdownMenu">
    <a href="index.html" class="dropdown-item">Front office</a>
    <a href="quizstart.html" class="dropdown-item">Current roster</a>
    <a href="newfaces1.html" class="dropdown-item">New Faces</a>
    <a href="legends1.html" class="dropdown-item">Team Legends</a>
    <a href="scoreboard.html" class="dropdown-item">Scoreboard</a>
  </nav>

  <script>
    // Mobile dropdown functionality
    const hamburgerButton = document.getElementById('hamburgerButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const dropdownOverlay = document.getElementById('dropdownOverlay');

    function toggleDropdown() {
      const isOpen = dropdownMenu.classList.contains('show');
      
      if (isOpen) {
        dropdownMenu.classList.remove('show');
        dropdownOverlay.classList.remove('show');
      } else {
        dropdownMenu.classList.add('show');
        dropdownOverlay.classList.add('show');
      }
    }

    function closeDropdown() {
      dropdownMenu.classList.remove('show');
      dropdownOverlay.classList.remove('show');
    }

    // Event listeners
    hamburgerButton.addEventListener('click', toggleDropdown);
    dropdownOverlay.addEventListener('click', closeDropdown);

    // Close dropdown when clicking on a menu item
    document.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', closeDropdown);
    });

    // Close dropdown on escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeDropdown();
      }
    });
  </script>
</body>
</html>
