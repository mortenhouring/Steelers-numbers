<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers Game - Mobile Header</title>
  <style>
    /* 
      All pixel units converted to screen percentages (vw/vh).
      - Increasing vh values increases vertical header space.
      - Increasing vw values enlarges elements horizontally.
      Based on a 2532 x 1170 reference resolution.
    */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header-title {
      position: absolute;
      top: 50%;
      left: 40%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      font-weight: bold;
      color: white;
    }

    .header-logo {
      height: 4vh;        /* 60px */
      width: auto;
      margin-right: 0.85vw;  /* 10px */
      align-items: left;
    }

    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8vh;             /* 60px */
      background-color: black;
      border-bottom: 0.17vw solid black; /* 2px */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 0.26vw;         /* 3px */
      z-index: 1000;
      font-family: Arial, sans-serif;
    }

    .app-title {
      font-size: 1.71vw;         /* 20px */
      font-weight: bold;
      color: black;
    }

    .hamburger-button {
      width: 3.76vw;             /* 44px */
      height: 3.76vw;            /* 44px */
      background-color: black;
      border: 0.17vw solid black; /* 2px */
      border-radius: 0.34vw;     /* 4px */
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0.17vw 0.17vw 0.34vw rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .hamburger-button:active {
      box-shadow: 0.09vw 0.09vw 0.17vw rgba(0, 0, 0, 0.3);
      transform: translateY(0.04vh);
    }

    .hamburger-line {
      width: 1.71vw;             /* 20px */
      height: 0.26vw;            /* 3px */
      background-color: #FFB600;
      margin: 0.17vw 0;          /* 2px */
    }

    .dropdown-menu {
      position: absolute;
      top: 2.37vh;               /* match header height */
      right: 1.71vw;             /* 20px */
      width: 17.1vw;             /* 200px */
      background-color: black;
      border: 0.17vw solid #FFB600;
      border-radius: 0.34vw;     /* 4px */
      box-shadow: 0.17vw 0.17vw 0.51vw rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 999;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      display: block;
      width: 100%;
      padding: 1.37vw 1.71vw;    /* 16px 20px */
      background-color: black;
      border: none;
      border-bottom: 0.17vw solid #FFB600;
      text-align: left;
      font-size: 1.37vw;         /* 16px */
      color: #FFB600;
      cursor: pointer;
      text-decoration: none;
    }

    .dropdown-item:last-child {
      border-bottom: none;
      border-radius: 0 0 0.17vw 0.17vw;
    }

    .dropdown-item:first-child {
      border-radius: 0.17vw 0.17vw 0 0;
    }

    .dropdown-item:hover {
      background-color: #f0f0f0;
    }

    .dropdown-item:active {
      background-color: #e0e0e0;
    }

    .dropdown-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: 998;
      display: none;
    }

    .dropdown-overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <header class="mobile-header">
    <img src="header_image.jpg" alt="Steelers Quiz" class="header-logo">
    <div class="header-title">JERSEY QUIZ</div>
    <button class="hamburger-button" id="hamburgerButton">
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
      <div class="hamburger-line"></div>
    </button>
  </header>

  <div class="dropdown-overlay" id="dropdownOverlay"></div>

  <nav class="dropdown-menu" id="dropdownMenu">
    <a href="index.html" class="dropdown-item">Front office</a>
    <a href="quizstart.html" class="dropdown-item">Current roster</a>
    <a href="newfaces1.html" class="dropdown-item">New Faces</a>
    <a href="legends1.html" class="dropdown-item">Team Legends</a>
    <a href="scoreboard.html" class="dropdown-item">Scoreboard</a>
  </nav>

  <script>
    const hamburgerButton = document.getElementById('hamburgerButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const dropdownOverlay = document.getElementById('dropdownOverlay');

    function toggleDropdown() {
      const isOpen = dropdownMenu.classList.contains('show');
      if (isOpen) {
        dropdownMenu.classList.remove('show');
        dropdownOverlay.classList.remove('show');
      } else {
        dropdownMenu.classList.add('show');
        dropdownOverlay.classList.add('show');
      }
    }

    function closeDropdown() {
      dropdownMenu.classList.remove('show');
      dropdownOverlay.classList.remove('show');
    }

    hamburgerButton.addEventListener('click', toggleDropdown);
    dropdownOverlay.addEventListener('click', closeDropdown);
    document.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', closeDropdown);
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeDropdown();
    });
  </script>
</body>
</html>
