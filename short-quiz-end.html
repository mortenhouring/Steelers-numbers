<script>
  // Read score and questionsAsked from short quiz localStorage
  const score = parseInt(localStorage.getItem('shortScore') || '0', 10);
  const questionsAsked = parseInt(localStorage.getItem('shortQuestionsAsked') || '0', 10);
  const wrongAnswers = questionsAsked - score;

  // Display final score: correct / questions asked
  document.getElementById('final-score').textContent = `${score} / ${questionsAsked}`;

  // === ROLE IMAGE LOGIC ===
  const roleImages = [
    { maxWrong: 0,  src: 'role-images/head_coach.PNG',            alt: '01 head coach' },
    { maxWrong: 4,  src: 'role-images/ceo.PNG',                   alt: '02 CEO' },
    { maxWrong: 8,  src: 'role-images/general_manager.PNG',       alt: '03 general manager' },
    { maxWrong: 12, src: 'role-images/assistant_gm.PNG',          alt: '04 assistant GM' },
    { maxWrong: 20, src: 'role-images/equipment_manager.PNG',     alt: '05 equipment manager' },
    { maxWrong: 28, src: 'role-images/intern.PNG',                alt: '06 intern' },
    { maxWrong: 36, src: 'role-images/ball_boy.PNG',              alt: '07 ball boy' },
    { maxWrong: 44, src: 'role-images/season_ticket_holder.PNG',  alt: '08 season ticket holder' },
    { maxWrong: Infinity, src: 'role-images/casual_fan.PNG',      alt: '09 casual fan' }
  ];

  // Pick role based on wrong answers
  const roleData = roleImages.find(role => wrongAnswers <= role.maxWrong);
  document.getElementById('role-text').innerHTML = `<img src="${roleData.src}" alt="${roleData.alt}">`;

  // Optional: clear only short quiz storage to restart fresh
  localStorage.removeItem('shortCurrentRoster');
  localStorage.removeItem('shortLastPlayer');
  localStorage.removeItem('shortLastAnswer');
  localStorage.removeItem('shortQuestionsAsked');
  localStorage.removeItem('shortScore');
</script>
