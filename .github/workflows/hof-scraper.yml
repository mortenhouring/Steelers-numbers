name: Hall of Fame Scraper

on:
  workflow_dispatch:   # Allows you to run it manually from GitHub Actions tab

jobs:
  scrape-hof:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer and dependencies
        run: npm install puppeteer sanitize-filename

      - name: Run HOF scraper
        run: node fetchimages/hof-fetch.js

      - name: Commit and push updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fetchimages/hofimages hof.json
          git diff --cached --quiet || git commit -m "Update HOF images and JSON"
          git push