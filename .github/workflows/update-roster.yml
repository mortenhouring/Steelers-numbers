name: Update Steelers Roster

on:
  workflow_dispatch:

jobs:
  fetch-roster:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Important for push using token

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies in /fetch
      - name: Install dependencies
        working-directory: ./fetch
        run: npm install

      # Run the fetch-steelers.js script
      - name: Run fetch script
        working-directory: ./fetch
        run: node fetch-steelers.js

      # Commit and push the updated roster
      - name: Commit and push updated roster
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add fetch/rosterupdate.json
          git commit -m "Update Steelers roster [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git