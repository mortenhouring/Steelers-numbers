name: Update root depth.json

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-depth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Skip install (no dependencies needed)
        run: echo "No dependencies to install, skipping npm ci"

      - name: Run update script
        working-directory: fetchimages
        run: |
          set -e
          node write-depth-to-root.js

      - name: Commit & push updated depth.json
        env:
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          git config user.name "$GIT_COMMITTER_NAME"
          git config user.email "$GIT_COMMITTER_EMAIL"
          git add depth.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update root depth.json"
            git push