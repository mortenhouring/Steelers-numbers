name: Fetch Steelers Depth Chart

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2:00 UTC
  workflow_dispatch:     # Manual trigger

jobs:
  fetch-depth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install jsdom node-fetch

      - name: Run depth scraper
        run: node fetchimages/depth.js

      - name: Commit and push depth.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fetchimages/depth.json
          git commit -m "Update Steelers depth chart"
          git push
        continue-on-error: true