name: Roster Fetch

on:
  workflow_dispatch:

jobs:
  fetch-roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --ignore-scripts || npm install --no-save

      - name: Run roster fetch script
        run: node roster-fetch.js

      - name: Upload roster.json
        uses: actions/upload-artifact@v4
        with:
          name: roster-json
          path: roster.json