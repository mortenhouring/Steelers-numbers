# .github/workflows/fetch-roster.yml
name: Fetch Roster

on:
  workflow_dispatch: # run manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run roster fetch
        run: node roster-fetch.js