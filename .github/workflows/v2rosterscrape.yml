name: Fetch Steelers Roster

# Trigger only manually
on:
  workflow_dispatch:

jobs:
  fetch-roster:
    name: Fetch Roster
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run roster fetch script
        run: node roster-fetch.js