# .github/workflows/fetch-roster.yml
name: Fetch Roster

on:
  workflow_dispatch:  # Only runs manually

jobs:
  fetch-roster:
    name: Fetch Steelers Roster
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run roster-fetch script
        run: node roster-fetch.js

      - name: Show updated roster.json
        run: cat roster.json