name: Fetch Steelers Roster (Manual)

on:
  workflow_dispatch:

jobs:
  fetch-roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run roster fetch
        run: node roster-fetch.js

      - name: Verify output
        run: |
          echo "---- roster.json (first 60 lines) ----"
          head -n 60 roster.json || true
          echo "---- images dir listing ----"
          ls -la fetchimages/images || true

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add roster.json fetchimages/images || true
          git commit -m "chore(roster): update roster.json and images" || echo "No changes to commit"
          git push || echo "Push failed"