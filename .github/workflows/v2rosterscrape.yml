name: Update Roster

on:
  workflow_dispatch:

jobs:
  update-roster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Run roster fetch
        run: node roster-fetch.js

      - name: Commit and push new images
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fetchimages/images/*.jpeg || true
          git add fetchimages/images/espn-images/*.png || true
          git add fetchimages/images/lazy-images/*.jpg || true
          if ! git diff --cached --quiet; then
            git commit -m "Add fetched images"
            git push
          else
            echo "No new images to commit"
          fi

      - name: Commit roster.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add roster.json
          if ! git diff --cached --quiet; then
            git commit -m "Update roster.json"
            git push
          else
            echo "No changes to roster.json"
          fi