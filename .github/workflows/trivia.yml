name: Fetch Trivia

on:
  workflow_dispatch:  # allows manual run

jobs:
  fetch-trivia:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: fetchimages

      - name: Run trivia scraper
        run: node trivia.js
        working-directory: fetchimages

      - name: Show trivia file info
        run: |
          ls -l fetchimages/trivia.json
          head -n 20 fetchimages/trivia.json

      - name: Commit trivia.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fetchimages/trivia.json
          git commit -m "Update trivia.json [skip ci]" || echo "No changes to commit"
          git push