name: Fetch Steelers Trivia

on:
  workflow_dispatch:

jobs:
  fetch-trivia:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies in /fetchimages
      - name: Install dependencies
        run: npm install
        working-directory: ./fetchimages

      # Run the trivia scraper
      - name: Run trivia scraper
        run: node trivia.js
        working-directory: ./fetchimages

      # Upload the resulting trivia.json
      - name: Upload trivia.json
        uses: actions/upload-artifact@v4
        with:
          name: trivia-json
          path: fetchimages/trivia.json