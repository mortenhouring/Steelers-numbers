name: Fetch Steelers Trivia

on:
  workflow_dispatch:

jobs:
  fetch-trivia:
    runs-on: ubuntu-24.04

    steps:
      # 1. Check out repository
      - uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies from package.json
      - name: Install dependencies
        run: npm install

      # 4. Run the trivia scraper
      - name: Run trivia scraper
        run: node fetchimages/trivia.js

      # 5. Upload trivia.json as an artifact
      - name: Upload trivia.json
        uses: actions/upload-artifact@v4
        with:
          name: trivia-json
          path: fetchimages/trivia.json